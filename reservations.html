	<div class="title">
		<h2>Book a Reservation</h2>
	</div>
	<div class="reservation_form">
		<div class="last resInfo">
			<label for="lname">last name</label><br>
			<input type="text" name="fname"><br>
		</div>
		<div class="first resInfo"> 
			<label for="fname">first name</label><br>
			<input type="text" name="lname"><br>
		</div>
		<div class="email resInfo"> 
			<label for="email">email</label><br>
			<input type="email" name="email"><br>
		</div>
		<div class="phone resInfo"> 
			<label for="phone">phone number</label><br>
			<input type="text" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
		</div>
		<div class="date_time resInfo"> 
			<label>date & time</label><br>
			<input type="datetime-local" name="reservation-time" ><br>
		</div>
		<div class="guestCount resInfo"> 
			<label for="guest-count">guest count</label><br>
				<select name="guest-count"><br>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="more">more than 20</option>
				</select>
		</div>
		<div class="setup resInfo"> 
			<input type="radio" name="space">
				<label for="setup">indoor</label>
				<input type="radio" name="space">
				<label for="setup">outdoor</label>
		</div>
		<div class="requests resInfo"> 
			<label for="special-requests">special requests</label><br>
			<textarea name="special-requests" rows="5" cols="25">Enter any special requests here.</textarea><br>
		</div>
		<div class="submit resInfo"> 
			<input type="submit" value="Submit">
		</div>
		<div class="reset resInfo"> </div>
	</div>
